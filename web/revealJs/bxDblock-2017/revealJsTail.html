
    <script src="node_modules/reveal.js/lib/js/head.min.js"></script>
    <script src="node_modules/reveal.js/js/reveal.js"></script>

    <script>
      // More info https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
	  controls: true,
	  progress: true,
	  history: true,
	  center: true,
          slideNumber: "c/t",
          showNotes: false,      

          width: 960,
	  height: 540,
      
	  // Factor of the display size that should remain empty around the content
	  margin: 0.03,

	  // Bounds for smallest/largest possible scale to apply to content
	  minScale: 0.2,
	  maxScale: 2.0,

	  //autoSlide: 5000,
      
	  //audioPrefix: 'audio/',
	  //audioSuffix: '.ogg',

	  transition: 'slide', // none/fade/slide/convex/concave/zoom

	  audio: {
	      prefix: 'audio/',
	      suffix: '.ogg',
	      defaultDuration: 5,
	      textToSpeechURL: "http://api.voicerss.org/?key=[YOUR_KEY]&hl=en-gb&c=ogg&src=",
	      advance: 500,
	      autoplay: false,
	      defaultNotes: true,
	      defaultText: false,
	      playerOpacity: 0.4,
	  },

	  chalkboard: { 
	      // optionally load pre-recorded chalkboard drawing from file
	      src: "chalkboard.json",
	  },
      
	  menu: {
              markers: true,
              side: 'left',
              openButton: false,
              openSlideNumber: true,
	      themes: [
		  { name: 'Black', theme: 'node_modules/reveal.js/css/theme/black.css' },
		  { name: 'White', theme: 'node_modules/reveal.js/css/theme/white.css' },
		  { name: 'League', theme: 'node_modules/reveal.js/css/theme/league.css' },
		  { name: 'Sky', theme: 'node_modules/reveal.js/css/theme/sky.css' },
		  { name: 'Beige', theme: 'node_modules/reveal.js/css/theme/beige.css' },
		  { name: 'Simple', theme: 'node_modules/reveal.js/css/theme/simple.css' },
		  { name: 'Serif', theme: 'node_modules/reveal.js/css/theme/serif.css' },
		  { name: 'Blood', theme: 'node_modules/reveal.js/css/theme/blood.css' },
		  { name: 'Night', theme: 'node_modules/reveal.js/css/theme/night.css' },
		  { name: 'Moon', theme: 'node_modules/reveal.js/css/theme/moon.css' },
		  { name: 'Solarized', theme: 'node_modules/reveal.js/css/theme/solarized.css' }
	      ],
	      custom: [
		  { title: 'Links', icon: '<i class="fa fa-external-link">', src: 'links.html' },
		  { title: 'About', icon: '<i class="fa fa-info">', content: '<p>This slidedeck is created with reveal.js</p>' }
	      ]
	  },

	
	  // More info https://github.com/hakimel/reveal.js#dependencies
	  dependencies: [
	      { src: 'node_modules/reveal.js/plugin/markdown/marked.js' },
	      { src: 'node_modules/reveal.js/plugin/markdown/markdown.js' },
	      { src: 'node_modules/reveal.js/plugin/notes/notes.js', async: true },
	      { src: 'node_modules/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
              { src: 'node_modules/reveal.js-plugins/audio-slideshow/slideshow-recorder.js', condition: function( ) { return !!document.body.classList; } },		  
	      { src: 'node_modules/reveal.js-plugins/audio-slideshow/audio-slideshow.js', condition: function( ) { return !!document.body.classList; } },
	      { src: 'node_modules/reveal.js-menu/menu.js', async: true },
	      { src: 'node_modules/reveal.js-plugins/chalkboard/chalkboard.js', async: true }
	  ],
	  
	  keyboard: {
	      67: function() { RevealChalkboard.toggleNotesCanvas() },	// toggle notes canvas when 'c' is pressed
	      66: function() { RevealChalkboard.toggleChalkboard() },	// toggle chalkboard when 'b' is pressed
	      46: function() { RevealChalkboard.clear() },	        // clear chalkboard when 'DEL' is pressed
	       8: function() { RevealChalkboard.reset() },	        // reset chalkboard data on current slide when 'BACKSPACE' is pressed
 	      68: function() { RevealChalkboard.download() },	        // downlad recorded chalkboard drawing when 'd' is pressed
              82: function() { Recorder.toggleRecording(); },	        // press 'r' to start/stop recording
	      90: function() { Recorder.downloadZip(); }, 	        // press 'z' to download zip containing audio files
	      84: function() { Recorder.fetchTTS(); }      	        // press 't' to fetch TTS audio files
	  
	  },
      });
    </script>
  </body>
</html>
